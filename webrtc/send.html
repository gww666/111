<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>send</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            align-items: center;
        }
        .local-box {
            width: 100px;
            height: 100px;
            /* background: red; */
            position: absolute;
            right: 0;
            top: 0;
        }
        #local {
            width: 100%;
            height: 100%;
        }
        .remote-box {
            width: 100%;
            height: 400px;
            /* background: blue; */
            position: relative;
        }
        #remote {
            width: 100%;
            height: 100%;
        }
        .btn-box {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        button {
            background: #ddd;
            width: 60px;
            height: 25px;
            border: 1px solid #fafafa;
        }
    </style>
    <script src="./vconsole.min.js"></script>
    <script src="./recorder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script>
        new VConsole();
    </script>
</head>

<body>
    <div class="remote-box">
        <video id="remote" autoplay></video>
        <div class="local-box">
            <video id="local" autoplay muted></video>
        </div>
    </div>
    <div class="btn-box">
        <button class="record">录制</button>
        <button class="stop">结束</button>
    </div>
    <script>
        window.onerror = (...args) => {
            console.log(args);
        }
        //获取URL参数
        const getQueryString = (name) => {
	        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	        let r = window.location.search.substr(1).match(reg);
	        if (r != null) return unescape(r[2]); return null;
        }
        //获取peerid
        let call_id = getQueryString("call_id") || "sender";
        let answer_id = getQueryString("answer_id") || "receiver";
        const peer = new Peer(call_id, {
            debug: 3, 
            host: '120.78.221.14', 
            port: 9000, 
            path: '/myapp',
            config: {
                "iceServers": [
                    {urls: "stun:stun1.l.google.com:19302"},
                    {urls: "turn:120.78.221.14:3478", "username": "gw666", "credential": "123456"}
                ]
            },
        });
        const startChat = async () => {
            let localStream;
            // try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                document.querySelector('video#local').srcObject = localStream
                const call = peer.call(answer_id, localStream)
                call.on('stream', remoteStream => {
                    //对传过来的视频进行保存
                    new Recorder({
                        startBtn: ".record",
                        stopBtn: ".stop",
                        stream: remoteStream
                    });
                    document.querySelector('video#remote').srcObject = remoteStream
                });
            // } catch (err) {
            //     console.log("err", err);
            // }
        }
        startChat();
    </script>
</body>

</html>
