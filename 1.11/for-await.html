<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        (async () => {
            const sleep = () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve();
                    }, 1000);
                });
            }
            let arr = [1, 2, 3];
            // for (let item of arr) {
            //     console.log("开始打印");
            //     await sleep();
            // }
            let i = 0;
            while (arr[i++]) {
                console.log("开始打印");
                await sleep();
            }
        })();    
    </script>
</body>
</html>
