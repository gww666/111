    <script>
        var threeSumClosest = function(nums, target) {
            let current = undefined;
            let result = [];
            let length = nums.length;
            nums = nums.sort((m, n) => m - n);
            console.log(nums);
            
            for (let i = 0; i < length - 2; i++) {
                let l = i + 1;
                let r = length - 1;
                console.log("循环次数i", i);
                
                while (l < r) {
                    let sum = nums[i] + nums[l] + nums[r];
                    console.log("sum", sum);
                    if (current === undefined || Math.abs(sum - target) < Math.abs(current - target)) {
                        current = sum;
                        
                    } 
                    // else if (Math.abs(sum - target) < Math.abs(current - target)) {
                    //     current = sum;
                    //     l++
                    // } else {
                    //     r--;
                    // }
                    if (sum > target) {
                        r--;
                    } else {
                        l++;
                    }
                }
            }
            return current;
        };
        // let res = threeSumClosest([1,2,4,8,16,32,64,128], 82);
        let res = threeSumClosest([1,1,-1,-1,3], -1);
        console.log(res);
        
    </script>
