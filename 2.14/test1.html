<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="as" width="300" height="400"></canvas>
    <!-- <img src="./timg.jpeg" alt="" width="300" height="400" id="img"> -->
    <script>
        let c = document.getElementById("as");
        
        let ctx = c.getContext("2d");
        let img = new Image();
        img.onload = (e) => {
            console.log("load", e);
            let originWidth = img.width;
            let originHeight = img.height;
            console.log(originWidth, originHeight);
            // let targetWidth = 300 / originWidth
            ctx.drawImage(img, 0, 0, originWidth, originHeight, 0, 0, 300, 400);
        }
        img.src = "./timg.jpeg";
        // setTimeout(() => {
            // let img = document.getElementById("img");
            
        // }, 200);
        
    </script>
</body>
</html>
