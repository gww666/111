<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background: #667399;
        }
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100%;
            height: 100%;
            /* display: flex; */
            /* align-items: center; */
            position: relative;
        }
        .box>div {
            height: 360px;
            width: 300px;
            background: #fff;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #999;
            /* flex-shrink: 0; */
        }
        
        .box .left {
            left: -1%;
            transform: translateX(0) translateY(-50%) scale(0.9);
        }
        .box .mid {
            z-index: 2;
        }
        .box .right {
            left: unset;
            right: -1%;
            transform: translateX(0) translateY(-50%) scale(0.9);
        }
        .left2left {
            animation: left2left 0.5s;
            animation-fill-mode: forwards;
        }
        @keyframes left2left {
            from {
                transform: translateX(0) translateY(-50%) scale(0.9);
            }
            to {
                transform: translateX(-100%) translateY(-50%) scale(0.9);
            }
        }
        /* .box .left, .box .right {
            transform: scale(0.8);
        } */
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
